[container]
disabled = true

[fill]
symbol = " "

[directory]
read_only = " ó°Œ¾"
style = "blue"

[git_branch]
symbol = "ï˜ "
style = "bold green"
format = "[$symbol$branch(:$remote_branch) ]($style)"

[git_commit]
tag_symbol = ' ï’ '
format = "[$hash$tag]($style)"

[git_status]
style = "yellow"
format = "[$all_status$ahead_behind]($style)"

[package]
symbol = "ó°— "
style = "fg:#d39ede"
format = "[$symbol($version) ]($style)"

[c]
